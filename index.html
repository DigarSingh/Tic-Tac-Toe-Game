<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="msg-container hide">
      <p id="win">Winner!</p>
      <button id="new">New Game</button>
    </div>
    <main>
      <h1>Tic Tac Toe</h1>
      <div class="player-setup">
        <div class="player-input">
          <label for="player1">Player1 (O)</label>
          <input type="text" id="player1" placeholder="Enter Player 1 Name: ">
        </div>
        <div class="player-input">
          <div class="player2">
            <label for="player2">Player 2 (X)</label>
            <br>
            <input type="text" id="player2" placeholder="Enter Player 2 Name: ">
          </div>
        </div>
      </div>

      <div class="turn-display">
        <p id="current-turn">Player 1's Turn (O)</p>
      </div>

      <div class="container">
        <div class="game">
          <button class="box" aria-label="Tic Tac Toe cell"></button>
          <button class="box" aria-label="Tic Tac Toe cell"></button>
          <button class="box" aria-label="Tic Tac Toe cell"></button>
          <button class="box" aria-label="Tic Tac Toe cell"></button>
          <button class="box" aria-label="Tic Tac Toe cell"></button>
          <button class="box" aria-label="Tic Tac Toe cell"></button>
          <button class="box" aria-label="Tic Tac Toe cell"></button>
          <button class="box" aria-label="Tic Tac Toe cell"></button>
          <button class="box" aria-label="Tic Tac Toe cell"></button>
        </div>
      </div>
      <button id="reset">Reset Game</button>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
